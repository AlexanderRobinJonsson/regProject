<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Registration Project">
    <meta name="keywords" content="registration, project, HTML, CSS, JavaScript">
    <meta name="author" content="Alexander Robin Jonsson">
    <title>Registration Project</title>
</head>
<body>
    <header>
        <h1>Registration Project</h1>
    </header>
    <hr>
    <main>
        <form action="" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                <br>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <br>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                <br>
                <label for="dateOfBirth">Date Of Birth</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" required>
            </fieldset>
            <br>
            <fieldset>
                <legend>Profile Customization</legend>
                <label for="profilePicture">Profile Picture:</label>
                <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
                <br>
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" rows="4" cols="50" placeholder="Tell us about yourself..."></textarea>
            </fieldset>
            <br>
            <fieldset>
                <legend>Preferences</legend>
                <label for="language">Preferred Language:</label>
                <select id="language" name="language">
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="french">French</option>
                    <option value="german">German</option>
                    <option value="other">Other</option>
                </select>
                <br>
                <label for="newsletter">Subscribe to Newsletter:</label>
                <input type="checkbox" id="newsletter" name="newsletter" value="yes">
                <br>
                <label for="terms">Accept Terms and Conditions:</label>
                <input type="checkbox" id="terms" name="terms" value="yes" required>
            </fieldset>
            <br>
            <fieldset>
                <legend>Submission</legend>
                <input type="submit" value="Register">
            </fieldset>
        </form>
    </main>
    <hr>
    <footer>
        <p>&copy; 2023 Alexander Robin Jonsson</p>
        <p>Contact: <a href="mailto:AlexRobinJonsson@gmail.com">AlexRobinJonsson@gmail.com</a>
    </footer>
</body>
</html>
