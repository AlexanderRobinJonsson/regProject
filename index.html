<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Registration Project">
    <meta name="keywords" content="registration, project, HTML, CSS, JavaScript">
    <meta name="author" content="Alexander Robin Jonsson">
    <title>Registration Project</title>
</head>
<body>
    <header>
        <h1>Registration Project</h1>
    </header>
    <hr>
    <main>
        <form action="" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                <br>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <br>
            </fieldset>
        </form>
    </main>
    <hr>
    <footer>
        <p>&copy; 2023 Alexander Robin Jonsson</p>
        <p>Contact: <a href="mailto:AlexRobinJonsson@gmail.com">AlexRobinJonsson@gmail.com</a>
    </footer>
</body>
</html>
